<form [formGroup]="form" (submit)="onSubmit()" class="row justify-content-center">
  <div class="row my-3">
    <div class="col-6">
      <h4>Ajouter une tâche</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <input type="text" class="form-control" placeholder="Titre" formControlName="title">
    </div>
  </div>
  <div class="row my-3">
    <div class="col-6">
      <select class="form-select" name="status" id="status" formControlName="status">
        <option value="DONE">À Faire</option>
        <option value="DONE">En cours</option>
        <option value="DONE">Fait</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <textarea class="form-control" rows="5" placeholder="Description..." formControlName="description"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6 text-center">
      <button  type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</form>
